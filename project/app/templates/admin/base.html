<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админка{% endblock %} - Керамические пиалы</title>
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/typo.css') }}" rel="stylesheet">
</head>
<body class="admin-body">
    <header class="admin-header">
        <nav class="admin-nav">
            <div class="nav-brand">
                <a href="{{ url_for('admin.dashboard') }}">Админка</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('admin.dashboard') }}">Главная</a>
                <a href="{{ url_for('admin.orders_list') }}">Заказы</a>
                <a href="{{ url_for('admin.products_list') }}">Товары</a>
                <!--form method="POST" action="{{ url_for('admin.logout') }}" style="display: inline;">
                    <button type="submit" class="btn btn-outline btn-small">Выйти</button>
                </form-->
            </div>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
